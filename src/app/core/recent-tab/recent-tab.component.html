<div class='recent-polls-wrapper'>
  <h1 class="title">Recent Polls</h1>
  <div class="polls-wrapper">
    <a *ngFor="let poll of recentPolls" class="recent-polls" routerLink="/poll/{{poll.id}}">
      <ng-container *ngIf="poll.status=='active'">
        <div class="poll-title">
          {{poll.title}}
        </div>
        <div class="poll-desc">
          {{poll.description}}
        </div>
        <div class="poll-votes">
          Votes: {{poll.totalVotes}}
        </div>
        <div class="poll-time">
          <app-countdown [date]="poll.createdAt" [reverse]="true"></app-countdown>
        </div>
      </ng-container>
    </a>
  </div>
</div>

<div class="create-container">

  <form (ngSubmit)="onSubmit(pollForm.value)" [formGroup]="pollForm" class="input-form">

    <div class="form-title">
      <input formControlName="title" id="title" placeholder="Title / Question" type="text">
    </div>

    <div class="form-desc">
      <textarea formControlName="description" id="description" placeholder="Description"></textarea>
    </div>
    <div formArrayName="options">
      <h3>Options</h3>
      <button (click)="addOption()">Add options</button>

      <div *ngFor="let option of options.controls; let i=index">
        <input [formControlName]="i" placeholder="Option {{i+1}}" type="text">
      </div>
    </div>
  </form>
  <div class="option-form">

  </div>

  <!--todo button submit-->

</div>

<div class="voting-container">

  <div class="top-poll">
    <div class="poll-status">
      <app-circle-status
        [ngClass]="{'circle-status-active': poll.status== 'active','circle-status-error': poll.status== 'ended'}"></app-circle-status>
    </div>

    <div class="poll-header">
      <h3 class="title">{{poll.title}}</h3>
      <p class="description">{{poll.description}}</p>
    </div>
  </div>


  <div class="poll-options">

    <mat-radio-group [disabled]="poll.status== 'ended'"
                     aria-labelledby="example-radio-group-label"
                     class="radio-options-group"
                     [(ngModel)]="selectedOption">
      <mat-radio-button class="radio-button" *ngFor="let option of poll.options" [value]="option.value">
        {{option.description | emptyPlaceholder}}
      </mat-radio-button>
    </mat-radio-group>

  </div>

  <div class="poll-footer">
    <app-button (click)="onSubmit()" [disabledCondition]="poll.status== 'ended'" [id]="'submitButton'"
                [label]="'Submit Vote'"
                class="small-gap primary-button app-button-small"></app-button>

    <app-countdown (ended)="pollEnded()" [date]="poll.endsAt"></app-countdown>
  </div>


  <div class="share">
    <app-input id="url" [parentControlName]="'url'" [parentFormGroup]="copyURLForm"
               [inputLabel]="'Click to copy poll URL'" (click)="copyToClipboard()"></app-input>
  </div>
</div>
